    <div>
        <form id="buyForm">
            <div class="p-3 p-md-5 bg-secondary text-primary">
                <h1 class="text-center bg-secondary text-primary display-1">Plan Your Trip</h1>
                <div class="tab">
                    <div class="display-5 text-left p-3 p-md-5">Personal Information:</div>
                    <div class="row border-2 border-dark-subtle">
                        <div class="col">
                        <div class="form-outline">
                            <label class="form-label lead" for="fName">First Name:</label>
                            <input type="text" id="fName" class="form-control" placeholder="John" required/>
                        </div>
                        </div>
                        <div class="col">
                        <div class="form-outline">
                            <label class="form-label lead" for="lName">Last Name:</label>
                            <input type="text" id="lName" class="form-control" placeholder="Doe" required/>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-outline mb-4 col">
                            <label class="form-label lead" for="email">Email:</label>
                            <input type="email" id="email" class="form-control" placeholder="JohnDoe@gmail.com" required/>
                        </div>
                        
                        <div class="form-outline mb-4 col">
                            <label class="form-label lead" for="phoneNumber">Phone Number:</label>
                            <input type="tel" id="phoneNumber" class="form-control" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label lead" for="age">Age:</label>
                                <input type="number" id="age" class="form-control" placeholder="Age: 18 - 65" min="18" max="65" required/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label lead" for="weight">Weight:</label>
                                <input type="number" id="weight" class="form-control" placeholder="Weight in Kilograms" min="40" step="0.01" required/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label lead" for="height">Height:</label>
                                <input type="number" id="height" class="form-control" placeholder="Height in Meters" min="0.5" step="0.01" required/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab">
                    <div class="display-5 text-left p-3 p-md-5">Select Your Travel Options:</div>
                    <div class="row border-2 border-dark-subtle">
                        <div class="col form-outline">
                            <label class="form-label lead" for="tDate">Training Dates: <br>
                            <span class="">3 Days of Training Occur Before Actual Flight</span>
                            </label>
                        </div>
                        <div class="col">
                            <input type="date" id="tDate1" class="form-control  mb-3" placeholder="03/06/23" required/>
                            <input type="date" id="tDate2" class="form-control  mt-3 mb-3" placeholder="03/06/23" required/>
                            <input type="date" id="tDate3" class="form-control  mt-3" placeholder="03/06/23" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-outline">
                            <label class="form-label lead" for="flightDate">Official Flight Date:</label>
                        </div>
                        <div class="col">
                            <input type="date" id="flightDate" class="form-control mt-3 mb-3" placeholder="03/06/23" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-outline mb-4 col">
                            <label class="form-label lead" for="vehicle">Vehicle:</label>
                            <select name="vehicle" id="vehicle" class="form-select" aria-label="Vehicle Select">
                                <option disabled selected>Select Your Desired Vehicle</option>
                                <option value="1">SpaceX Dragon 2</option>
                                <option value="2">Sierra Nevada Dream Chaser</option>
                                <option value="3">Boeing Starliner</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="tab">
                    <p> <span class="display-6">Payment Information:</span> <br>
                        <div class="dropdown-divider"></div>Must pay through card.</p>
                    <div class="row">
                        <div class="col">
                            <label for="billFName" class="form-label">Card Holder: <br><div class="dropdown-divider"></div>First Name:</label>
                            <input type="fName" class="form-control" id="billFName">
                        </div>
                        <div class="col">
                            <label for="billLName" class="form-label">  <br><div class="dropdown-divider"></div>Last Name:</label>
                            <input type="lName" class="form-control" id="billLName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="cardNum" class="form-label">Card Number:</label>
                            <input type="card-number" class="form-control" id="cardNum">
                        </div>
                        <div class="col">
                            <label for="inputCardType" class="form-label">Card Type</label>
                            <select id="inputCardType" class="form-select" required>
                                  <option selected></option>
                                  <option>Visa</option>
                                  <option>MasterCard</option>
                                  <option>Discover</option>
                                  <option>American Express</option>
                                </select>
                        </div>
                        <div class="col-2">
                            <label for="expDate" class="form-label">Expiration Date:</label>
                            <input type="date" class="form-control" id="expDate" placeholder="MM/DD/YYYY">
                        </div>
                        <div class="col-2">
                            <label for="secCode" class="form-label">CV Code:</label>
                            <input type="securityCode" class="form-control" id="secCode">
                        </div>
                    </div>

                        </div>
                        <div class="col-4">

                        </div>
                        <div class="col-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip" required>
                        </div>
                    </div>
